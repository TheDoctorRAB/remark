## What's the story behind this project?

#### (Briefly)
---
## Not your typical research project

Sakae wants to apply aluminum casting and plate designs to the nuclear market

Dr. Marc Skinner (Executive Officer IF) approached Sakae through REDI and our State Senator Kelly Anthon

Marc introduced the Sakae team to Prof. Christensen at a reception in Blackfoot that I apparently wasn't invited to in 2017

Rich drew up a concept on a napkin, as he does, for a used fuel cooling cask that could apply their casting technology

A few weeks later, I saw a bunch of Japanese people walking around CAES, so I stuck my nose in, as I do, and got involved 

Then we roped in Brian 
---
## What is unique about Sakae?

Casting technology is a vacuum process using sand molds

Method of casting the aluminum and the cooling tubes allows for more efficient heat transfer

Process costs less overall 
---
## The Idaho Global Entrepreneurial Mission awards funds for products to go to market

We submitted an application in May 2017 - 2 years to design, fabricate, test prototype (It's not like a typical proposal)

We didn't get it but worked on the feedback over the summer to submit in September

We were invited to the big city in Boise to present the proposal to the Council

After fielding their questions, they settled on a year of funding to model, design, and work on a market plan

Hooray!

## Why though? 

We make the arugment that there are some used fuel pools filling up  

More on this in Part 2 - I wanted to make this presentation technical and not be repetitive in the next presentation 

Assemblies need several years cooling before transfer to standard dry casks   
(Understand that some are transferred sooner - not necessarily internationally)

Design a cask that could serve as an intermediate option between pool and dry storage

Intended for onsite storage - not a dual purpose cask - storage only
---
## We have several challenges

Thermal cooling - determining heat transfer coeffients in the cooling tubes and cask materials - Rich

Materials optimization - Boron chemical form, solid solution with aluminum, homogeneity - Brian

Shielding - How thick will the cask be? How much boron do we need? - ME!

Licensing - What are the right regulations? What is needed for licensing? - ME!

Market penetration - Who wants it? - Sakae
---
## What are some  design constraints for this cask? 

Occupational safety (dose)

Effective heat removal

Mechanical strength 

Cost

Realistically, the cask probably will only be effective for certain fuel types

Test different enrichments, cooling age
---
## I used ORIGEN for burnup and depletion

Thanks to Steve Skutnik for some slides

Divided the cases in to low burnup, typical burnup, high burnup  

(Read - N-XXYY - X.X% and YY GWD/MTU)

**L-3030**,L-3530,L-3033,L-3133,L-3233,L-3533,L-3240,L-3540,L-4040  
T-4045,T-4545,T-5045,T-4050,T-4250,T-42550,T-4550,T-5050  
H-4555,H-5055,H-4560,**H-5060**

Westinghouse 17x17 PWR  
515 day cycle length and pool cooling (decay) from discharge out to 20 years

#### (oh no)

# What's the plan?

I decided that the cask probably would only be useful for older fuel

I wanted to start with a neutron shielding model  

Cm-144 shown in ORIGEN simulations to be dominant emitter across the board

Start with initial Sakae cask design

Simulate neutron emission for dose

Vary $B_4C$ weight percent in the plates

Vary thickness
