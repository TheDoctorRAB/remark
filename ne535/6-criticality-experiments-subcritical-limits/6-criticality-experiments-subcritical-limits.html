## The [Sarov Criticality Accident](https://www-pub.iaea.org/MTCD/publications/PDF/Pub1106_scr.pdf) occurred on 17 June 1997

[Russian Federal Nuclear Center](http://www.vniief.ru/en/nuclearcentre/)

Uranium Sphere

Copper Reflectors

Experiment on a vertical split table

Various sets of nesting fissile and non-fissile hemi-shells exist to allow for a variety of experimental configurations

Assemblies are constructed by consecutively stacking the hemi-shells together into the desired configuration

# The apparatus was supposed to be controlled remotely

Control room behind an ~3 meter thick concrete shielding wall

Table - The lower part can be moved vertically up and down using hydraulics attached to the table

Carriage – The upper part on the carriage is movable in the horizontal direction
---
## They were recreating a past experiment

Designed as an experimental tool to study fission reactions relevant to the design and development of power reactors and research and impulse reactors

Uranium sphere reflected by a copper hemisphere

Using handwritten notes from the original logbook (#fancy)

Documented procedures specify  
Known subcritical portion of the assembly is constructed   
Then moved to a position  
From there it can be raised and lowered by a motor

Flux is constantly measured - visually displayed in the working area and converted into an audible signal
---
## Configuration is constructed manually

Lower portion successive layering of various materials  
Copper, steel and uranium  
Sets of machined hemispherical shells   
Lowered into position

Upper portion is stationary but can assemble reflector components

When completed, technician is supposed to leave
---
## A criticality event is an anticipated event

A critical assembly is low power fast reactor

Such a system has the capability to regulate itself to a steady state

Design of experimental building takes into account the worst case accident scenario, in which the criticality condition is sufficiently exceeded such that the components of the assembly melt

The building incorporates a containment to prevent the spread of any contamination

If preset limits are exceeded, SCRAM system drops the lower assembly away from the upper assemble and stops the criticality

## Technician was working alone because of course

Misread (handwritten) notes and used a 265 mm reflector instead of a 205 mm reflector

Dropped the upper reflector shell on the bottom assembly

Went critical, but actually stayed critical

100 MW burst then settled around 480 W
---

## Exposure led to death within three days

**17 June 1997**  
1040 - criticality accident  
1052 - technician informed supervisors and colleagues  
1059 - initial measurements of neutron induced gamma radiation emitted by Na-24 in his body indicate a whole body dose of about 1000 rad   
1145 - nausea and vomiting  
1500 - fatigue, dizziness, headache, shivering, confusion, excessive perspiration  

**20 June 1997**  
0320 - (66.5 hr. after exposure): death due to heart failure

25000 rad dose to hands

4500 rad whole body dose due to neutrons

350 rad whole body dose due to gamma rays
