# Learning objectives

Understanding why standards are useful

Explain the difference between standards and regulations
---
## What are standards?

The result of a particular standardization effort approved by a recognized authority

Standards are voluntary

What are some common standards we encounter every day?

Nonnuclear ones
---
### What are the benefits of standards?

Establish levels of quality and performance

Increase productivity and reduce costs

Simplifying technical and commercial operations

Minimizing environmental effects

Expediting licensing

Provide a basis for contracts

Reduce misunderstanding

Expand trade

Foster new applications for technology
---
### Let's look at some history

1918 – American Engineering Standards Committee founded

1928 – Merged with other agencies and renamed American Standards Association (ASA)

1963 – ASA replaced by United States of America Standards institute (USASI)

1969 – Named changed to American National Standards  Institute (ANSI)
---
### ANSI does not write standards

ANSI performs administrative and judicial functions

ANSI insures proper process is used for standard development and there is consensus among those affected by the standard
---
## [ANSI organization chart](https://www.ansi.org/about_ansi/organization_chart/chart)

Board of Directors

16 Standards Boards concerned with particular discipline

Board of Standards Review
---
### Nuclear standards board has 25 members

[ANS standards organization](http://www.ans.org/standards/)

[INMM nuclear material control](https://www.inmm.org/Technical-Resources/ANSI-Standards/N15-Standards)

[HPS standards commitees](http://hps.org/documents/ansi_hps_standards.pdf)
---
### How are standards developed?

Need for a standard is identified  
Proposal with a title and general scope is prepared

NSB reviews to assure it is not a duplicate  
Draft Standard is prepared by subject experts

Subject experts are not representatives of their employers  
In ANS professional division are tasked with maintaining standards in their [area](http://www.ans.org/standards/new/)

The proposed Standard is forwarded to the cognizant consensus committee  
Consensus committee approves the standard

BSR evaluates the development of the consensus and any negative votes  
If approved by BSR, the document is becomes an American National Standard
---
### [ANSI/ANS 8.1 - American National Standard for Nuclear Criticality Safety in Operations with Fissionable Material Outside Reactors](https://webstore.ansi.org/standards/ansi/ansians2014-1534057?gclid=CjwKCAjwyqTqBRAyEiwA8K_4O11xDC9m0czYUs_fbRc4HeqwI8M7U4snByU18DvikQvUI8Pzf9grShoCl6oQAvD_BwE)

Safety responsibility and criteria established by management

Process analysis that includes the effects of credible abnormal conditions

Written procedures for operations

Controlled movement of fissionable material

Prompt reporting, investigation, and correction of process deviations

Frequent independent operational reviews

Emergency procedures and training
---
Before a new operation with fissionable material is begun, or before an existing operation is changed, it shall be determined that the entire process will be subcritical under both normal and credible abnormal conditions [4.1.2]

Nuclear criticality safety is achieved by controlling one or more parameters of the system within subcritical limits and by allowances for process contingencies [4.2]

All controlled parameters and their limits shall be specified [4.2.1]

Subcritical limits shall be established on bases derived from experiments, with adequate allowance for uncertainties in the data [3.3, 4.2.5]

If the method involves a computer program, checks shall be performed to confirm that the mathematical operations are performed as intended [4.3.4]

      var ZOOM_TEXT_SELECTOR =
       ".remark-slide-content p"
       + "," + ".remark-slide-content .remark-code-line"
       ;

      var ZOOM_IMG_SELECTOR =
       ".remark-slide-content img:hover"
       ;

      var ZOOM_IMG_RULE;

      var zoom_factor = 100.0;
      document.body.style.zoom = "100%"
    
      function init_zoom_rule() {
       // @see http://davidwalsh.name/add-rules-stylesheets
       var styles = document.styleSheets[0];
       var index = styles.insertRule(
        ZOOM_IMG_SELECTOR + ' { transform:scale(1); }',
        styles.cssRules.length
        );

        ZOOM_IMG_RULE = styles.cssRules.item(index);
       }
    
      function apply_zoom() {
       var elements = document.querySelectorAll(ZOOM_TEXT_SELECTOR);
       //console.log('length:', elements.length);
       for (var i = 0; i < elements.length; ++i) {
        var item = elements[i];
        item.style.fontSize = zoom_factor.toString() + '%';
        }

        ZOOM_IMG_RULE.style.transform = 'scale(' + (zoom_factor / 100) + ')';
      }

      function zoom_in() {
       zoom_factor += 10;
       if (zoom_factor >= 200.0)  zoom_factor = 200.0;
       apply_zoom();
      }
    
      function zoom_out() {
       zoom_factor -= 10;
       if (zoom_factor <= 50.0)  zoom_factor = 50.0;
       apply_zoom();
      }

      function zoom_reset() {
       zoom_factor = 100.0;
       apply_zoom();
      }

      init_zoom_rule();
      window.addEventListener("keydown", function(event) {
       //console.log(event.keyCode);
       switch (event.keyCode) {
        case 187:  // '+': 187 in Chrome & Safari, 61 in FF
        case 61:  // '+': 187 in Chrome, 61 in FF
         zoom_in(); 
         break;

        case 189:  // '-': 189 in Chrome & Safari, 173 in FF
        case 173:  // '-': 189 in Chrome, 173 in FF
         zoom_out();
         break;
        case 48:   // '0'
         zoom_reset();
         break;
       }
      }, false);
