# Learning objectives

Demonstrating the role of criticality safety organizations within an organizational structure

Determining the authority of the criticality safety organization for accident conditions
---
## Criticality Safety is generally a subset (but independent) of a Nuclear Safety Organization

Criticality Safety Manager  

Criticality Safety Officer(s)
---
### The Criticality Safety Organization has a lot of responsibilities

Provide procedures, requirements documents, training, and criticality safety evaluations

Provide evaluations and scoping calculations  
Provide technical guidance on criticality safety issues

Perform criticality safety reviews and assessments of existing facilities and process, and for future facilities and processes

Evaluate codes and cross section information and review existing evaluations

Evaluate program effectiveness and seek continual improvement

Perform periodic assessments to ensure that process conditions are consistent with Criticality Safety Evaluation stipulations
---
### Line management liaises with the Criticality Safety Officer

Accept responsibility for the criticality safety of operations

Ensure criticality safety has reviewed and evaluated planned activities that involve fissile material

Be knowledgeable of criticality safety relevant to operations and participate in the development of safety evaluations

Verify that new processes and equipment are covered under the current criticality safety basis prior to use

Report procedural violations and process conditions outside the criticality safety evaluation or safety basis  

Be responsible for criticality control areas
---
### The Criticality Safety Officer deals with line management and the criticality safety organization

Questions and concerns  
Participate in lessons learned

Maintain appropriate level of knowledge and familiarity  
Develop, approve, or review, Criticality Safety Evaluations  
Criticality Controls Systems and Alarms  
Participate in roundtable discussions, facility and operations planning meetings, and safety review meetings  
Ensure any new equipment brought into or process change within their assigned area is covered under an existing Criticality Safety Evaluation    
Reporting criticality limit violations of safety concerns  
Facility or Area compliance with criticality safety requirements  
---
### Criticality safety control is accomplished by programs, procedures, defined involvement

[10 CFR 830.204 - Documented safety analysis](https://www.law.cornell.edu/cfr/text/10/830.204)  
(b) The documented safety analysis for a hazard category 1, 2, or 3 DOE nuclear facility must, as appropriate for the complexities and hazards associated with the facility:

With respect to a nonreactor nuclear facility with fissionable material in a form and amount sufficient to pose a potential for criticality, define a criticality safety program that:

(i) Ensures that operations with fissionable material remain subcritical under all normal and credible abnormal conditions,  
(ii) Identifies applicable nuclear criticality safety standards, and  
(iii) Describes how the program meets applicable nuclear criticality safety standards.
---

      function zoom_in() {
       zoom_factor += 10;
       if (zoom_factor >= 200.0)  zoom_factor = 200.0;
       apply_zoom();
      }
    
      function zoom_out() {
       zoom_factor -= 10;
       if (zoom_factor <= 50.0)  zoom_factor = 50.0;
       apply_zoom();
      }

      function zoom_reset() {
       zoom_factor = 100.0;
       apply_zoom();
      }
