## What is special nuclear material?

Defined by [Title I of the Atomic Energy Act of 1954](https://www.nrc.gov/docs/ML1327/ML13274A489.pdf)

$Pu$, $^{233}U$, $^{235}U$ or $U$ enriched in those isotopes

Or any other material determined to be special nuclear material 

So far that hasn't happened

Similar to IAEA definitions

IAEA also adds a timeliness of detection

## What are the relevant regulations?

[10 CFR 20 - Standards for protection against radiation](https://www.nrc.gov/reading-rm/doc-collections/cfr/part020/)

[10 CFR 50 - Domestic licensing of production and utilization facilties](https://www.nrc.gov/reading-rm/doc-collections/cfr/part050/)

[10 CFR 70 - Domestic licensing of special nuclear material](https://www.nrc.gov/reading-rm/doc-collections/cfr/part070/)

Of note [10 CFR 70.3 - License requirements](https://www.nrc.gov/reading-rm/doc-collections/cfr/part070/part070-0003.html)  
*No person subject to the regulations in this part shall receive title to, own, acquire, deliver, receive, possess, use, or transfer special nuclear material except as authorized in a license issued by the Commission pursuant to these regulations.*

### [ANS standard 8.1](https://www.techstreet.com/ans/subgroups/55483) contains administrative practices

But we don't really know because the cost hundreds of dollars

Safety Responsibility and criteria established by management

Process analysis that includes the effects of credible abnormal conditions

Written procedure for pertinent operations

Controlled movement of fissionable materials

Prompt reporting, investigation and correction of process deviations

Frequent independent operational reviews

Emergency procedures and training
---
ANS-8.1 also stipulates that geometric control should be prioritized over administrative control

Why?
---
## ANS-8.1 defines the subcritical limit

In terms of mass, dimensions, concentration

Includes compensation for uncertainties in experimental results

However, the subcritical limit does not include a margin for misapplication

Subcritical limits are modified by conservative safety margins

Generally subcritical limits are set to keep $k_{EFF}$ less than $0.95$ 

Contingency planning

States requirements for establishing the validity and areas of :1
applicability of any calculational method used in assessing nuclear criticality safety

# [MAGICMERV](https://digitalscholarship.unlv.edu/cgi/viewcontent.cgi?article=2978&context=thesesdissertations) is a ridiculous acronym

9 parameters that govern criticality safety

Mass - source material   
Absorption - neutron poisons  
Geometry - system
Interaction - source of outside neutrons  
Concentration - source material in solution  
Moderation - material to slow down neutrons 
Enrichment - source material  
Reflection - reduce leakage   
Volume - system size  

What lowers or raises $k_{EFF}$?

      var ZOOM_TEXT_SELECTOR =
       ".remark-slide-content p"

       ;

      var ZOOM_IMG_SELECTOR =
       ".remark-slide-content img:hover"
       ;

      var ZOOM_IMG_RULE;

      var zoom_factor = 100.0;
      document.body.style.zoom = "100%"
    
      function init_zoom_rule() {
       // @see http://davidwalsh.name/add-rules-stylesheets
       var styles = document.styleSheets[0];
       var index = styles.insertRule(
        ZOOM_IMG_SELECTOR + ' { transform:scale(1); }',
        styles.cssRules.length
        );

        ZOOM_IMG_RULE = styles.cssRules.item(index);
       }
    
      function apply_zoom() {
       var elements = document.querySelectorAll(ZOOM_TEXT_SELECTOR);
       //console.log('length:', elements.length);
       for (var i = 0; i < elements.length; ++i) {
        var item = elements[i];
        item.style.fontSize = zoom_factor.toString() + '%';
        }

        ZOOM_IMG_RULE.style.transform = 'scale(' + (zoom_factor / 100) + ')';
      }

      function zoom_in() {
       zoom_factor += 10;
       if (zoom_factor >= 200.0)  zoom_factor = 200.0;
       apply_zoom();
      }
    
      function zoom_out() {
       zoom_factor -= 10;
       if (zoom_factor <= 50.0)  zoom_factor = 50.0;
       apply_zoom();
      }

      function zoom_reset() {
       zoom_factor = 100.0;
       apply_zoom();
      }

      init_zoom_rule();
      window.addEventListener("keydown", function(event) {
       //console.log(event.keyCode);
       switch (event.keyCode) {
        case 187:  // '+': 187 in Chrome & Safari, 61 in FF
        case 61:  // '+': 187 in Chrome, 61 in FF
         zoom_in(); 
         break;

        case 189:  // '-': 189 in Chrome & Safari, 173 in FF
        case 173:  // '-': 189 in Chrome, 173 in FF
         zoom_out();
         break;
        case 48:   // '0'
         zoom_reset();
         break;
