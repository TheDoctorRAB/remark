## Japan Nuclear Fuel Conversion Company (JCO) facility is located in [Tokaimura, Japan](https://goo.gl/maps/5htZb8XW1WrLdRWLA)

30 September 1999

Materials - $UF_6$ and $U_3O_8$ was converted to $UO_2$ and $UO_2(NO_3)_2$

Plant commissioned for 20% enriched uranium but usually less than 5% 

This was 18.8% enriched U in $UO_2(NO_3)_2$

Not routine operation

Workers were not well trained and no emergency procedures
---
class: center,middle

![JCO fuel cycle](img/jco.fuel.cycle.gif)
---
## JCO is a reconversion plant to prepare materials for JOYO fuel (fast reactor)

Homogenous uranium nitrate solution from $U_3O_8$ powder
---
# The standard procedure was designed for subcriticality

Criticality controlled by mass and geometry

Column tanks were used to control criticality

Pumps used to transfer specific amounts of uranium in solution to precipitation tank

Time in the tanks allowed for dissolution of uranium

Water jacket around precipitation tank provided heat removal

2.4 kg limit for each [process step](http://www.dinamica-de-sistemas.com/paper/08_04.pdf) see figure 1
---
# So what happened?

Procedure change was approved without proper authorization from the regulatory oversight committee

Allowed dissolution of uranium oxide to occur in a stainless steel bucket rather than in the dissolution (geometrically safe) tanks

To make the process more 'efficient', the dissolved solution was poured directly from the bucket into the precipitation tank

Upon the addition of the 7th batch, with about 16 kg U in the precipitation tank, the solution went critical
---
class: center, middle

![Process model](img/tokaimura.process.png)
---
# Nuclear data from the accident

1 mg uranium fissioned

$2.5 \times 10^{18}$ fissions

$1.2 \times 10^{18}$ fissions in the first 25 minutes
---
# Abbreviated [timeline](https://ansn.iaea.org/common/topics/opentopic.aspx?id=13110)

1035 - Criticality - gamma ray area monitors alarmed  
1046 - Firefighters arrive  
1102 - JCO informs workers suffered exposure  
1115 - Sent fax to local government - 'nuclear criticality might occur'  
1230 - Residents of Tokaimura advised to stay inside  
1500 - Evacuations within 350 m radius 
2230 - Residents ordered to stay in within 10 km radius   
0030 - Drain water jacket on the tank  
0630 - Reaction shutdown

[Museum exhibit](https://www.vill.tokai.ibaraki.jp/as-tokai/13_pamphlet/pdf/jco_eng/jco_pamp_eng.pdf)
---
# What happened to the workers?

Hisashi Ouchi - 1700 rem - death in 12 weeks

Masato Shinohara - 1000 rem - death in 7 months

Yutaka Yokokawa - 300 rem - recovered

27 workers exposed

No off-site risk (INES level 4)
---
class: center,middle

![INES](img/tokaimura.ines.png)
---
## What was the fallout from the accident?

(See what I did there?)

[Six company officials arrested](https://physicstoday.scitation.org/doi/pdf/10.1063/1.1341919)

All pled guilty to charges of negligence resulting in death

Plant manager went to prison for 2 years

Other 5 given suspended 3 year prison terms

136M dollars in claims

Permanently shutdown facility
---
*'This accident is not about technical failure, but about a sheer lack of safety culture and poor morale at the plant.'*   
Keiji Naito, Professor Emeritus, Nuclear Engineering, Nagoya University

*'The company lacks both fundamental knowledge of nuclear matters and safety measures and it is mind-boggling to think how both the JCO and the **government**  allowed this to happen.'*  
Nobuo Oda, Professor Emeritus, Radiation Physics, Tokyo Institute of Technology

## What are the [takeaways](https://ansn.iaea.org/common/topics/opentopic.aspx?id=13110) from the accident?

Poor safety culture - many workers did not carry dosimeter

Human factors

Unintended consequences - poor risk assessment

Operations v safety

Lack of training and knowledge
