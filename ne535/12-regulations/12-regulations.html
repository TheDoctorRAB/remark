# Learning objectives

Understanding the history of regulations
---
## Everyone probably knows the Atomic Energy Act

The first one was actually in 1946

Federal control of all materials, operations, and facilities related to the nuclear fuel cycle

Under the Atomic Energy Commission

The 1954 Act is probably most known

Continued federal control

[Atoms for Peace](https://www.americanrhetoric.com/speeches/dwightdeisenhoweratomsforpeace.html)
---
### The Energy Reorganization Act of 1974 split the AEC

Established Nuclear Regulatory Commission (NRC)

Established U.S. Energy Research and Development Administration (ERDA)

The DOE Organization Act of 1977 incorporated ERDA into DOE
---
Operators of fuel cycle and reactor facilities subject to NRC regulation are called “licensees”
---
Operators of facilities for DOE are called “contractors”
---
[NRC organizational chart](https://www.nrc.gov/about-nrc/organization/nrcorg.pdf)
---
### All Federal Regulations are contained in the Code of Federal Regulations (CFR)

Energy regulations are contained in “title” 10

[10CFR](https://www.nrc.gov/reading-rm/doc-collections/cfr/)
---
### NRC regulatory guides are issued periodically by the NRC

They aren't always good

Not regulations – do not require compliance

Describe methods acceptable to NRC for implementing 10CFR requirements

Discuss techniques used to evaluate problems

[NRC regulatory guides relating to criticality safety](https://www.google.com/search?q=nrc+regulatory+guies+relating+to+criciality+safety&oq=nrc+regulatory+guies+relating+to+criciality+safety&aqs=chrome..69i57j69i64.9296j0j7&sourceid=chrome&ie=UTF-8)

[EPRI](https://www.epri.com/#/) sometimes offers guides to compliance or suggestions for rulemaking
---
### DOE regulates government owned reactors and fuel cycle facilities

Still must comply with 10CFR

DOE uses Orders to implement 10CFR requirements
---
[DOE organizational chart](https://www.energy.gov/sites/prod/files/2018/05/f51/Org%20Chart%20-%20May%202018%20Updated.pdf)
---
[DOE O 420.1C, Facility Safety](DOE O 420.1C, Facility Safety)

[DOE-STD-3007-2017, Preparing Criticality Safety Evaluations at Department of Energy Nonreactor Nuclear Facilities](https://www.standards.doe.gov/standards-documents/3000/3007-AStd-2017)

      var ZOOM_TEXT_SELECTOR =
       ".remark-slide-content p"
       + "," + ".remark-slide-content .remark-code-line"
       ;

      var ZOOM_IMG_SELECTOR =
       ".remark-slide-content img:hover"
       ;

      var ZOOM_IMG_RULE;

      var zoom_factor = 100.0;
      document.body.style.zoom = "100%"
    
      function init_zoom_rule() {
       // @see http://davidwalsh.name/add-rules-stylesheets
       var styles = document.styleSheets[0];
       var index = styles.insertRule(
        ZOOM_IMG_SELECTOR + ' { transform:scale(1); }',
        styles.cssRules.length
        );

        ZOOM_IMG_RULE = styles.cssRules.item(index);
       }
    
      function apply_zoom() {
       var elements = document.querySelectorAll(ZOOM_TEXT_SELECTOR);
       //console.log('length:', elements.length);
       for (var i = 0; i < elements.length; ++i) {
        var item = elements[i];
        item.style.fontSize = zoom_factor.toString() + '%';
        }

        ZOOM_IMG_RULE.style.transform = 'scale(' + (zoom_factor / 100) + ')';
      }

      function zoom_in() {
       zoom_factor += 10;
       if (zoom_factor >= 200.0)  zoom_factor = 200.0;
       apply_zoom();
      }
    
      function zoom_out() {
       zoom_factor -= 10;
       if (zoom_factor <= 50.0)  zoom_factor = 50.0;
       apply_zoom();
      }

      function zoom_reset() {
       zoom_factor = 100.0;
       apply_zoom();
      }

      init_zoom_rule();
      window.addEventListener("keydown", function(event) {
       //console.log(event.keyCode);
       switch (event.keyCode) {
        case 187:  // '+': 187 in Chrome & Safari, 61 in FF
        case 61:  // '+': 187 in Chrome, 61 in FF
         zoom_in(); 
         break;

        case 189:  // '-': 189 in Chrome & Safari, 173 in FF
        case 173:  // '-': 189 in Chrome, 173 in FF
         zoom_out();
         break;
        case 48:   // '0'
         zoom_reset();
         break;
       }
      }, false);
    </script>
