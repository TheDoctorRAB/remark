# What's the big deal about pyroprocessing?
---
# Current nuclear energy systems use only U and U+Pu as nuclear fuel

<img align="left" src="img/fuel.cycle_purex.jpg">

Established for decades and used around the world

Generates liquid waste

Pu separated as pure stream

Must dispose TRUs $^{237}Np = 2 \times 10^6 y$
---
# Transition to an advanced fuel cycle can assure resource sustainability

<img align="left" src="img/fuel.cycle_pyroprocessing.jpg">

Pu not chemically separated from TRUs

Generates solid waste

Characterize new waste streams and waste forms; safeguards termination

Generation IV reactors burn TRUs
---
# What is pyroprocessing?

Not specifically for nuclear

Materials subject to high temperature to induce chemical or physical change

For nuclear, this is used to dissolve used fuel in molten salt

Dry process - PUREX is wet process

Cement fabrication and other [industrial applications](http://www.infomine.com/suppliers/PublicDoc/Metso/Pyro_Processing_Systems.pdf)
---
class: center, middle

# You know what's coming
---
![Pyroprocessing flowsheet](img/pyroprocessing_material.flowsheet_data.jpg)
---
# The [full flowsheet](https://drive.google.com/file/d/1cRsj4L_GQ4nu_kAuPeU_nmosLE-zWbA3/view?usp=sharing) includes waste

![Full pyroprocessing flowsheet](img/full_pyroprocessing_material.flowsheet.jpg)

# My [pyroprocessing flowsheet](https://drive.google.com/file/d/0B1ENwqH9aCq5cFhwWGs3VVVCRTA/view?usp=sharing) is based on the South Korean concept

KAERI  
But they all do the same thing

"Dry" batch processing of used fuel using electrochemistry

And lots of salt

Use of high temperature redox reactions in nonaqueous media

Separation of actinides, U, Pu from fission products

Takes advantage of volatility, thermodynamic stabilities of the compounds in the salts
---
# ANL and INL are doing the pyroprocessing work in the USA

Develop for a fast fuel cycle

Typically for SFR

Can co locate with a reactor

Short cooled fuel can be processed

Used for EBR-II for decades

Tour on 17th October
---
# Partitioned according to Gibbs free energy of formation of chloride

<img align="left" src="img/gibbs.jpg">

Uranium recovered by a solid cathode  
TRUs can be co-deposited at liquid cadmium cathode  

Noble metal retains with cladding materials in the anode basket

Alkaline earth metals, alkaline metals, rare earths accumulated in the molten salt as chlorides

Pu cannot be separated purely  
"Proliferation resistant"

Really though? Materials accounting a challenge. Quantify designs wrt safeguards.
---
# EBR-II used a sodium bonded metallic fuel

<img align="left" src="img/fuel.rod.png">

This isn't the same one but it's close

Plenum collected fission gases

53% - 78% enrichment with 1% Pu

[National Research Council](https://inldigitallibrary.inl.gov/Reports/ANL-Ebr-500.pdf) concluded that ANL met criteria for successful demonstration
---
# Pyroprocessing at INL took place at the Fuel Conditioning Facility

<img align="left" src="img/fcf.jpg">

Electrorefining at INL scaled by three orders of magnitude since Mark I

99.7% recovery of actinides 

Still not enough for commerical scale

# Some notes on Korea
---
# About 97% of energy resources are imported

Nuclear was about 1/3 share

Coal and gas are the other large sources  
37%, 20% 

2006 government report planned to increase nuclear share to 40% 2030

Jieun removed then President Park from office

New [President Moon](https://www.theguardian.com/world/2017/jun/19/new-south-korean-president-vows-to-end-use-of-nuclear-power) not favorable to nuclear

Kori-1, oldest plant shutdown in the summer 2017
---
# Korea is running out of [storage space](https://www.scientificamerican.com/article/as-nuclear-waste-piles-up-south-korea-faces-storage-crisis/) for used fuel

Some sites near capacities    
Others run out by 2021  
They are reracking and using dry storage

Take the article with a bit of salt though on the opinion

But this is the motivation for pyroprocessing

Originally wanted prototype plant at 100 t/y 2028 with SFR

Current 123 Agreement does not allow for reprocessing

This is a big point of [contention](http://npwg.berkeley.edu/blog/the-usa-rok-123-agreement/)
---
# Could chemically impure Pu produced by pyroprocessing be used to make a bomb without further separation?

No

William H. Hannum, Gerald E. Marsh, George S. Stanford

Lawrence Livermore National Laboratory (1994) concluded that TRU from pyroprocessing render the material far too hot (thermally and radioactively), and with far too many spontaneous neutrons

SF neutrons come from Cm-244 for most 

Not so sure about the radioactivity though - TRUs aren't super hot
---
# "Pyropocessing is not reprocessing because it does not produce [pure plutonium"](https://www.armscontrol.org/act/2008_01-02/gnep)

The semantic waltz is funny but there is a reason for it

The fact that pyroprocessing produces a fuel containing considerably radioactive fission products is seen to make it less valuable for weapons and a deterrent to seizure by terrorists. Plutonium alone lacks sufficient radioactivity to be considered as “self-protecting” by IAEA

However, [pyroprocessing materials](http://www.sciencedirect.com/science/article/pii/S0029549313001672?via%3Dihub) are not [self-protecting](http://www.sciencedirect.com/science/article/pii/S0029549314003768?via%3Dihub) either

This is why we need to come up with a quantifiable metric for proliferation risk
---

# Technical notes on pyroprocessing
---
# Voloxidation pulverizes pellets into powder

Idea is to maximize surface area for electroreduction

Off gas system is needed to trap volatile fission gases

Typically use a rotary kiln

We learned from Ken Marsden that this stage might not be necessary  

Trap and remove H-3, C-14, Kr-85, I-129, Cs, Tc, Ru, Te, Mo, Rb

High temperature $1200^oC$
---
# [Electroreduction](https://drive.google.com/file/d/0B1ENwqH9aCq5V1NxdnRDN2Z2YWs/view?usp=sharing) converts oxide fuel to metal

<img align="left" src="img/pyroprocessing_electroreduction.jpg">
---
# Dissolution in $LiCl-Li_2O$ salt at $650^oC$

$U_3O_8$ powder placed in an MgO cathode basket

Oxides reduced to metal in the basket

Cs, Sr for chlorides in solution, other AEFP, AMFP - Ba

Metal homogeneously reduced in basket

Can do DA on that - verify

Need $UCl_3$ to stabilize initial cell voltage between electrodes 
---
# By product is oxygen evolved on the anode

Cathode  
$UO_2+4e^- \rightarrow U+2O^{2-}$  
$TRUO_2+4e^- \rightarrow TRU+2O^{2-}$  
$Li+e^- \rightarrow Li$  
$U_xO_y+2yLi \rightarrow xU+yLi_2O$  
$TRU_xO_y+2yLi \rightarrow xTRU+yLi_2O$  
$2Li_2O \rightarrow 2Li^++O^{2-}$

Anode  
$O^{2-} \rightarrow \frac{1}{2}O_2+2e^-$
---
# [Electrorefining](https://drive.google.com/file/d/0B1ENwqH9aCq5VDRyN2RpQUJfZ3c/view?usp=sharing) extracts U metal

![Electrorefining](img/pyroprocessing_electrorefining.jpg)
---
# Dissolution in $LiCl-KCl$ salt at $500^oC$

<img align="left" src="img/dendrite.jpg">

Ingots from electroreduction placed in anode basket

U collected as dendrites on solid cathode

TRUs remain in salt

NMFPs and REFPs remain in salt - Ru, Pd, etc.
---
# Uranium metal as dendrite is collected on the cathode

Cathode  
$U^{3+}+3e^- \rightarrow U$

Anode  
$U \rightarrow U^{3+} +3e^-$    
$Nd \rightarrow Nd^{3+} +3e^-$    
$Pu \rightarrow Pu^{3+} +3e^-$    

In the salt  
$RE_2O_3+2UCl_3 \rightarrow 2RECl_3+UO+UO_2$  
$UCl_3+Pu \rightarrow PuCl_3+U$
---
# Salt distillation is needed to recover pure uranium

Uranium deposits contain salts 

Salt needs to be evaporated and then distilled to separate uranium

Vapor pressure of salt higher than uranium metal

Recycle salt as much as possible

Need an entirely separate system for salt transport and recycle 
---
# [Electrowinning](https://drive.google.com/file/d/0B1ENwqH9aCq5NEo1VEp5QVBKc2M/view?usp=sharing) extracts TRU metal

![Electrowinning](img/pyroprocessing_electrowinning.jpg)
---
# TRU is collected on a liquid Cd cathode with some U and trace REFPs

Cathode  
$U^{3+}+3e^- \rightarrow U$  
$TRU^{3+}+3e^- \rightarrow TRU$  
$RE^{3+}+3e^- \rightarrow RE$

Anode  
$RE \rightarrow RE^{3+}+3e^-$  
$2Cl^- \rightarrow Cl_2+2e^-$
---
# Cadmium distillation needed to obtain TRU metal

Evaporate Cd 

TRU stays solid

Recycle Cd
---
# Mass transport in salt is governed by Nernst-Planck equation

$\frac{\partial{c}}{\partial{t}}=-\nabla \cdot J$

<a href="https://www.codecogs.com/eqnedit.php?latex=\dpi{200}&space;\large&space;\frac{\partial{C}}{\partial{t}}=\nabla&space;\cdot[D\nabla&space;C-vC&plus;\frac{Dze}{kT}c(\nabla\phi&space;&plus;\frac{\partial{\underline{A}}}{\partial{t}})]" target="_blank"><img
    src="https://latex.codecogs.com/gif.latex?\dpi{200}&space;\large&space;\frac{\partial{C}}{\partial{t}}=\nabla&space;\cdot[D\nabla&space;C-vC&plus;\frac{Dze}{kT}c(\nabla\phi&space;&plus;\frac{\partial{\underline{A}}}{\partial{t}})]" title="\large \frac{\partial{C}}{\partial{t}}=\nabla \cdot[D\nabla C-vC+\frac{Dze}{kT}c(\nabla\phi +\frac{\partial{\underline{A}}}{\partial{t}})]" /></a>

t=time; C=concentration; z=valence; e=charge; k=Boltzmann constant; T=temperature; v=velocity; $\phi=$electric potential; A=magnetic vector potential

Assume static conditions and only the ion species moves  
<a href="https://www.codecogs.com/eqnedit.php?latex=\dpi{200}&space;\large&space;J=-D\nabla&space;C-\frac{Fz}{RT}C\nabla\phi" target="_blank"><img src="https://latex.codecogs.com/gif.latex?\dpi{200}&space;\large&space;J=-D\nabla&space;C-\frac{Fz}{RT}C\nabla\phi" title="\large J=-D\nabla C-\frac{Fz}{RT}C\nabla\phi" /></a>
---
# The Butler-Volmer equation describes electron transfer process on the electrode

At steady state, current due to Butler-Volmer is equal to current due to diffusion

<a href="https://www.codecogs.com/eqnedit.php?latex=\dpi{200}&space;\large&space;j=j_0[e^{\frac{(1-\alpha)zF\eta}{RT}}-e^{\frac{\alpha&space;zF\eta}{RT}}]" target="_blank"><img src="https://latex.codecogs.com/gif.latex?\dpi{200}&space;\large&space;j=j_0[e^{\frac{(1-\alpha)zF\eta}{RT}}-e^{\frac{\alpha&space;zF\eta}{RT}}]" title="\large j=j_0[e^{\frac{(1-\alpha)zF\eta}{RT}}-e^{\frac{\alpha zF\eta}{RT}}]" /></a>

j=current density; T=temperature; z=valence; F=Faraday constant; $\alpha=$charge transfer coefficient; $\eta=$overpotential
---
# Fuel is expected to be fabricated by [injection casting](https://docs.google.com/drawings/d/16m7yrWx1N4WQsOCc9Xmsq_8ijiei8C8B0zFyFruSCDE/edit?usp=sharing) at $1500^oC$

<img align="left" src="img/pyroprocessing_fuel.fabrication.process.jpg">

Loss of volatile Am

4 - 7 mm diameter

200 mm length

![Fuel fabrication flowsheet](img/fuel.fabrication_flowsheet.jpg)

# Pyroprocessing potentially offers benefits over once though cycle

Burning Pu, TRUs  
Transmute I,Tc  
Disposal of high heat FPs  
Disposal of short lived FPs

Reuse U

1/20 reduction in waste volume  
1/100 reduction in heat load  
1/1000 reduction in radiotoxicity  

D Hahn, S. W. Park, J. H. Chang  
PBNC Aomori 2008
---
# Salt recycle will be a big design requirement

Large quantities used in all processes

Cs,Sr removed in electroreduction - major waste constituent

Mixing of $LiCl-SrCl_2$ with $Li_2CO_3$

$SrCl_2+LI_2CO_3 \rightarrow SrCO_3 +2LiCl$

Inert atmosphere needed  
High temperature  
5 times molar quantity for carbonate
---
# Rare earths recovered from electrorefining and electrowinning

Oxygen sparging to precipitate the REFPs

Layer of salt - layer of rare earths

Can we use them for something else?
