# Diffusion approximation eliminates angular dependency

Integrate over all directions  
$\frac{1}{v}\frac{\partial{\phi}}{\partial{t}}=\int_{E'}dE'\Sigma_S(E' \rightarrow E)\phi(\vec{r},E)+S(\vec{r},E)-\nabla\vec{J}(\vec{r},E)-\Sigma_T(E)\phi(\vec{r},E)$

$\phi(\vec{r},E)=\int_{4\pi}d\hat{\Omega}\phi(\vec{r},E,\hat{\Omega})$

$\vec{J}(\vec{r},E)=\int_{4\pi}\hat{\Omega}\phi(\vec{r},E,\hat{\Omega})d\hat{\Omega}$  

$\vec{J}(\vec{r},E)=-D\nabla\phi(\vec{r},E)$

$\frac{1}{v}\frac{\partial{\phi}}{\partial{t}}=\int_{E'}dE'\Sigma_S(E' \rightarrow E)\phi(\vec{r},E)+S(\vec{r},E)+\nabla D\nabla\\phi(\vec{r},E)-\Sigma_T(E)\phi(\vec{r},E)$
