## [Waste Isolation Pilot Plant](https://www.google.com/maps/place/WIPP/@32.3715169,-103.7958586,17z/data=!3m1!4b1!4m5!3m4!1s0x8830e5cae55ca943:0xa15022872190c36f!8m2!3d32.3715169!4d-103.7936699?hl=en)
---
### First licensed nuclear waste respoitory ever!

Authorized in 1979 by Congress

26 miles east of Carlsbad

2150' underground

16 square miles Chihuahuan desert

Began receiving TRU waste in 2007-14

Resumed in 2017

[12259 shipments](https://www.wipp.energy.gov/general/GenerateWippStatusReport.pdf) from 13 sites
---
### Other funding was provided for supplemental projects at WIPP

Road repairs

Triennial independent reviews of environmental regulatory compliance and operations 

Enhanced emergency training

Create an emergency operations center in Carlsbad
---
class: center,middle

## [Hanford](https://www.google.com/maps/place/Hanford+Site/@46.5506839,-119.4911628,17z/data=!3m1!4b1!4m5!3m4!1s0x54985a3722b17805:0x350eb8746e4035a7!8m2!3d46.5506839!4d-119.4889741?hl=en)
---
### Manufactured Pu during the Cold War

586 square miles along Columbia river

Began operation in 1944

Nine reactors

Underground HLW tanks - 56 million gallons
---
### Largest single environmental cleanup in the world

Did not really worry about waste storage during Cold War

2.4 billion cleanup budget (FY2014)

Tri Party agreement (1989) stipulates milestones for cleanup

Tank waste removal, waste treatment, environmental restoration
---
### There have been several accomplishments met since 1989

Disposal of over 17 million tons of contaminated soil and debris along Columbia River corridor

Removal of used fuel basins adjacent to the river

5000 cubic meters TRU waste shipped to WIPP

All weapons grade Pu shipped to Savannah River

Pump and treat systems, chemical barriers installed along Columbia River corridor

Cocooned 6 of the 9 reactors 

Removal of HLW from undergraound storage tanks
---
### Remaining cleanup over 300 billion

Funds are not guaranteed

Primary concern is potential threat to Columbia River

Half of the HLW tanks have leaked

Plans to build a vitrification plant to treat HLW onsite for 2036

Low activity waste to begin treatment 2023

Transfer of 1936 capsules of Cs and Sr to dry storage

Removal of high concentrated waste from below the hot cell in the 300 area
---
