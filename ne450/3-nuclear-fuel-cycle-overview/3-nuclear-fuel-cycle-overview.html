## Uranium mining extracts ore from the ground, and then is refined by milling

The ore contains $UO_2, UO_3$, and other heavy metal oxides

Usually using solvents to leach it from the ground

Then it is chemically treated to obtain [‘yellowcake’](http://ibankcoin.com/zeropointnow/files/2017/11/c5fbed2f-575a-41bb-886e-f26700d43255-2060x1236-2.jpeg) $U_3O_8$

Lots of contaminated scrap is produced though (mill tailings)

Usually dumped as sludge in ponds (lots)

Radioisotopes (radon), heavy metals, chemicals, etc.

We have plenty of uranium resources  
But what if we decide it is too harmful to mine?
---
## $U_3O_8$ is converted to $UF_6$ prior to enrichment with $^{235}U$

Mined U contains $^{234}U$, $^{235}U$, $^{238}U$, .0054%, .72%

Because it is a gas at not so high temperature which is easier for enrichment

Anyone know how this is done?

Enriched to 3% to 5%

The byproduct is depleted uranium DU  
Used for armor and bullets

Any idea why?

## [Separative work unit](https://courses.candelalearning.com/x84x9/chapter/swu/) (SWU) tells of the amount of work to enrich uranium from natural abundance to reactor/weapon grade

Dumb acronyms are why people hate nuclear

### $x_F = 0.0072$   
### $x_P = 0.03 - 0.05$  
### $x_W = 0.0002 - 0.0003$ (operator determined)

Amount of feed for target product increases linearly with $x_P$ by mass conservation
---
<img src=img/mass.conservation.jpg align="left">

$~$
$~$
$~$

$F = P + W$

$F \cdot x_F = P \cdot x_P + W \cdot x_W$
---
## SWU measures thermodynamic work to separate isotopes

### $SWU \equiv [P \cdot V(x_P)+W \cdot V(x_W)]-F \cdot V(x_F)$   
SWU has units of kg because of course it does

Where the ['value function'](https://drive.google.com/file/d/0B1ENwqH9aCq5UnZ4NHNCdHZfN1U/view) is defined as:

### $V(x_i) \equiv (2x_i - 1) \cdot ln \frac{x_i}{1-x_i}$

The derivation is based on entropy changes

It's a bit much - change in entropy in binary mixture of gases

## The fuel fabrication process (LWRs) makes ceramic $UO_2$ pellets

Why?

Is there anything better? 

Fuel rods contain a Zr-based alloy

[Also generates hydrogen gas](https://inis.iaea.org/collection/NCLCollectionStore/_Public/47/032/47032411.pdf)

### $Zr+2H_2O \rightarrow ZrO_2+2H_2$

That's kind of what happened at [Fukushima](https://www.nature.com/news/2011/110322/full/471417a.html)

## [EBR I](https://courses.candelalearning.com/x84x9/chapter/nuclear-fuel-cycle-system/) was the first reactor to [generate electricity](https://courses.candelalearning.com/x84x9/chapter/fuel-cycle-analysis/)

About 200 kW of electricity

Also was a breeder and first to confirm Fermi’s theory

Then the commercial reactors switched to ceramic and water
