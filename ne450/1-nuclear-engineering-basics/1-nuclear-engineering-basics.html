## Determine the energy of a fusion neutron that is not at rest

### $m=\frac{m_0}{\sqrt{1-\frac{v}{c}}^2} \rightarrow E=mc^2$

For the neutron traveling at 5.2E7 m/s, that's about 0.17c; i.e., not negligible

So we have to compute the not rest mass

Rest mass of the neutron is 1.674927211E-27 kg

Fusion neutron at that speed has E = 14.5 MeV

For relativistic calculations use MeV

## There are four fundamental forces of interaction

Gravity: obvious

*Strong nuclear: holds the nucleus together*

Electromagnetic: basically electrons/magnetism

Weak nuclear: changes flavors of quarks

This energy corresponds to a velocity of 0.88c

## Beta(-) particle decay occurs for unstable nuclei with excessive neutrons

## $^{19}_8O \rightarrow ^{19}_9F + \beta^- + \overline{\nu}$

The neutron is converted to a proton and a beta negative (electron) and anti-neutrino (momentum) are ejected

Sometimes nucleus decays to excited state and then emits a gamma ray (for any kind of radiation)
---
class: center,middle

![beta con](img/beta.con.jpg)
---
## Beta(+) particle decay occurs for unstable nuclei with deficient neutrons

## $^{11}_6C \rightarrow ^{11}_5B + \beta^+ + \nu$

The proton is converted to a neutron and a beta positive (positron) and neutrino (momentum) are ejected

Sometimes nucleus decays to excited state and then emits a gamma ray (for any kind of radiation)
---

# Half life
---
## A radioactive isotope decays with a unique characteristic time

Decay is stochastic, characterized by Poisson distribution

So the decay of any one radionuclide cannot be predicted

The probability per time that a nucleus will decay is a constant
---
## Decay is described by a [Poisson process](https://stattrek.com/probability-distributions/poisson.aspx)

Occurrences are randomly distributed in time

What is the 'occurrence' here?

Homogeneous, long term decay rate is constant

## $\mu \equiv \lambda \Delta t$

## $P(n) = e^{-\mu} \cdot \frac{\mu^n}{n!}$

What is the [expected value and variance](https://courses.lumenlearning.com/uidaho-riskassessment/chapter/statistical-moments/) of the distribution?
---
## A radioactive isotope decays with a unique characteristic time

$n(t)$ atoms at $t$ have decayed in $dt$

## $\lambda n(t) dt$

The number of atoms that decay on average in the interval $t,(t+dt)$ can be expressed as

## $-dn(t)=\lambda n(t) dt$ 

You should be able to solve this for $n(0)=n_0$
---
## Radionuclides are characterized by half life

## $t_{\frac{1}{2}}=\frac{ln 2}{\lambda}$

Half life can be derived from the decay law
---
## A radionuclide is ‘negligible’ after 10 half-lives have elapsed

![half life example](img/half.life.example.jpg)

Why would this be important?
---
## How was half-life discovered?

Rutherford discovered alpha and beta particle decay

In the course of, he noticed that there was a characteristic time

Basically observed decay time was the same for each atom

Experiments with thorium led to the discovery of radon

Then observing the radon gas led to the decay/half-life (65 s)
