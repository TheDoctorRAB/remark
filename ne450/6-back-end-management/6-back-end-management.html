# NE450
## PRINCIPLES OF NUCLEAR ENGINEERING  
### Back end management

#### 6
---
# Outcomes for the lecture

Interpreting back end of the fuel cycle as an equal component with the front end

Explaining how physical processes in the repository work

Criticizing current back end 'policy'

From my NE224 course at UCB and UCB/Todai summer school 2009
---
## Back-end management is the most socially science based in the fuel cycle 

Some engineers tend to think the public is ignorant (generational)?

'Convincing them' is not a solution

Approaches, criteria, for engineering design are affected by social factors

But, to what extent should nuclear engineers understand social factors?

What is the role of engineers in social decision making process?

Third generation nuclear engineers need to be able to:  
Understand the social system correctly  
Listen to the public  
Develop engineering options to explore optimized solution for the people
---
# Building the reactors is easy

What's the difference between the AP1000 and French EPR?

The point is to standardize reactor designs for efficient deployment

What's the difference between Yucca Mountain and Onkalo?

Repositories are variable across nations and the world

Acceptance for siting is complex

      var ZOOM_TEXT_SELECTOR =
       ".remark-slide-content p"
       + "," + ".remark-slide-content .remark-code-line"
       ;

      var ZOOM_IMG_SELECTOR =
       ".remark-slide-content img:hover"
       ;

      var ZOOM_IMG_RULE;

      var zoom_factor = 100.0;
      document.body.style.zoom = "100%"
    
      function init_zoom_rule() {
       // @see http://davidwalsh.name/add-rules-stylesheets
       var styles = document.styleSheets[0];
       var index = styles.insertRule(
        ZOOM_IMG_SELECTOR + ' { transform:scale(1); }',
        styles.cssRules.length
        );

        ZOOM_IMG_RULE = styles.cssRules.item(index);
       }
    
      function apply_zoom() {
       var elements = document.querySelectorAll(ZOOM_TEXT_SELECTOR);
       //console.log('length:', elements.length);
       for (var i = 0; i < elements.length; ++i) {
        var item = elements[i];
        item.style.fontSize = zoom_factor.toString() + '%';
        }

        ZOOM_IMG_RULE.style.transform = 'scale(' + (zoom_factor / 100) + ')';
      }

      function zoom_in() {
       zoom_factor += 10;
       if (zoom_factor >= 200.0)  zoom_factor = 200.0;
       apply_zoom();
      }
    
      function zoom_out() {
       zoom_factor -= 10;
       if (zoom_factor <= 50.0)  zoom_factor = 50.0;
       apply_zoom();
      }

      function zoom_reset() {
       zoom_factor = 100.0;
       apply_zoom();
      }

      init_zoom_rule();
      window.addEventListener("keydown", function(event) {
       //console.log(event.keyCode);
       switch (event.keyCode) {
        case 187:  // '+': 187 in Chrome & Safari, 61 in FF
        case 61:  // '+': 187 in Chrome, 61 in FF
         zoom_in(); 
         break;

        case 189:  // '-': 189 in Chrome & Safari, 173 in FF
        case 173:  // '-': 189 in Chrome, 173 in FF
         zoom_out();
         break;
        case 48:   // '0'
         zoom_reset();
         break;
       }
      }, false);
