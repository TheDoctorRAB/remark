# Burnup
---
## Burnup is a measure of the total energy released in fission by the fuel

Typically given as GWD/MTU

1.05 g $^{235}U$ = 1 MWD

Also called 'depletion analysis' - BURN card on MCNPX - or ORIGEN

Serpent better

Korean Generation III+ design is 55 GWD/MTU

Higher burnup means more fissions, more fuel consumed

But the build up of fission product poisons means that refueling is needed
---
## $^{239}Pu$ is actually produced in the reactor due to $^{238}U$ neutron absorption

Quantity depends on burnup

At the end of a fuel campaign, some Pu is fissioning as well

This is extracted by reprocessing to make recycled fuel (MOX)

Taking advantage of this, reactors can be designed to make plutonium

Fast reactors are used

# Diffusion equation
---
## Use the equation of continuity to obtain the diffusion equation

Substitute in Fick's law

$D \nabla^2 \phi - \Sigma_A \phi + s = \frac{\partial{n}}{\partial{t}}$

$\phi = nv$

$D \nabla^2 \phi - \Sigma_A \phi + s = \frac{1}{v} \frac{\partial{\phi}}{\partial{t}}$

$\nabla^2 \phi - \frac{\Sigma_A}{D} \phi + \frac{s}{D} = \frac{1}{D} \frac{1}{v} \frac{\partial{\phi}}{\partial{t}}$

$\nabla^2 \phi - \frac{1}{L^2} \phi + \frac{s}{D} = \frac{1}{D} \frac{1}{v} \frac{\partial{\phi}}{\partial{t}}$

$\nabla^2 \phi - \frac{1}{L^2} \phi + \frac{s}{D} = 0$
---

# One group reactor equation
---
## Consider a bare fast reactor, homogeneous mix of fuel and coolant

Bare = no reflector

### $D \nabla^2 \phi - \Sigma_A \phi + s = 0$

This time s is not 0

Cross section is for the mixture

Source neutrons emitted due to fission not absorbed

### $\therefore s = \eta f \Sigma_A \phi$
---
## Assume an infinite reactor

### $\therefore k_\infty = \eta f$

<a href="https://www.codecogs.com/eqnedit.php?latex=\dpi{200}&space;\LARGE&space;D&space;\nabla^2&space;\phi&space;-&space;\Sigma_A&space;\phi&space;&plus;&space;k_\infty&space;\Sigma_A&space;\phi&space;=&space;0" target="_blank"><img src="https://latex.codecogs.com/gif.latex?\dpi{200}&space;\LARGE&space;D&space;\nabla^2&space;\phi&space;-&space;\Sigma_A&space;\phi&space;&plus;&space;k_\infty&space;\Sigma_A&space;\phi&space;=&space;0" title="\LARGE D \nabla^2 \phi - \Sigma_A \phi + k_\infty \Sigma_A \phi = 0" /></a>

# Leakage
---
## 'Real' reactors have leakage

Even neutrons absorbed can birth the next generation

Leaked neutrons are just gone

$B^2 = \frac{k_\infty - 1}{L^2}$ is a necessary conditon for critical reactor

$\frac{k_\infty}{1+B^2L^2}=1$ just rearrange the equation to see the leakage term

<a href="https://www.codecogs.com/eqnedit.php?latex=\dpi{200}&space;k_{EFF}&space;=&space;k_\infty&space;P_L" target="_blank"><img src="https://latex.codecogs.com/gif.latex?\dpi{200}&space;k_{EFF}&space;=&space;k_\infty&space;P_L" title="k_{EFF} = k_\infty P_L" /></a> one group critical equation for a bare reactor

With $P_L$ being a general nonleakage probability term

Neutrons either leak out or absorbed

## But we want to account for all the neutrons that will not leak

Why do we want to do this?

## But we want to account for all the neutrons that will not leak

Identify losses

Identify leakage
---
## But we want to account for all the neutrons that will not leak

$\int_V \Sigma_A \phi dV$ - absorption rate in the reactor

$- \int_V D \nabla^2 \phi dV$ - leakage rate

So the probability of absorption; i.e., non leakage is 

### $P_L \equiv \frac{\int_V \Sigma_A \phi dV}{\int_V \Sigma_A \phi dV - \int_V D \nabla^2 \phi dV}$

### $\therefore P_L = \frac{\Sigma_A}{\Sigma_A + D B^2} = \frac{1}{1+B^2L^2}$

Because $- \int_V D \nabla^2 \phi dV = \int_V DB^2 \phi dV$

## For boiling coolant, different story

Bubbles of vapor form on the fuel rods (nucleate boiling)

Heat transfer is more efficient but void fraction increases

Positive feedback leads to partial meltdown

Empirical, thermodynamic correlations have been developed
